<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despertador Moderno com Pausa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f7fa; /* Um azul claro suave */
            margin: 0;
            color: #333;
            flex-direction: column; /* Para alinhar o container principal e os carrosséis */
        }

        .alarm-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px; /* Espaço entre o container do alarme e os overlays de seleção */
        }

        h1 {
            color: #00796b; /* Um verde-azulado mais escuro */
            margin-bottom: 25px;
            font-size: 2.2em;
        }

        .time-display {
            font-size: 1.8em;
            font-weight: bold;
            color: #263238;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }

        /* --- Regras para o Botão de Ação --- */
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #00796b; /* Botão verde-azulado */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 121, 107, 0.3);
            margin-top: 30px; /* Adicionado para separar o botão das opções de pausa */
            margin-bottom: 15px; /* Espaço entre o botão e a mensagem de status */
        }
        button:hover {
            background-color: #004d40; /* Verde-azulado mais escuro no hover */
            transform: translateY(-3px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .status-message {
            margin-top: 0; /* Ajustado, pois a margem já está no botão */
            font-size: 1em;
            color: #d32f2f; /* Vermelho para mensagens de status */
            font-weight: bold;
        }

        /* --- CSS do Carrossel --- */
        .carousel-container {
            position: relative;
            margin: 10px;
        }
        .carousel {
            position: relative;
            width: 80px; /* Largura para o valor */
            height: 50px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            background-color: #fff;
            box-sizing: border-box;
        }
        .carousel .items-container {
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100% - 28px);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            transition: transform 0.2s ease-out;
            padding-left: 22px;
            box-sizing: border-box;
            cursor: pointer;
            z-index: 5;
        }
        .carousel .item {
            min-width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 24px;
            box-sizing: border-box;
            color: #555;
            transform: translateX(-5px);
        }
        .carousel .item.selected {
            color: #00796b;
            font-weight: bold;
            transform: scale(1.1) translateX(-5px);
        }
        .carousel-buttons {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 28px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            border-left: 1px solid #eee;
            background-color: #f8f8f8;
            border-radius: 0 5px 5px 0;
            z-index: 10;
        }
        .carousel-button {
            width: 100%;
            height: 49%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            color: #555;
            user-select: none;
            transition: background-color 0.1s ease-out, color 0.1s ease-out;
            border: none;
            background: none;
            padding: 0;
        }
        .carousel-button:hover {
            background-color: #e0e0e0;
            color: #333;
        }
        .carousel-button:active {
            transform: translateY(0);
            box-shadow: none;
            background-color: #d0d0d0;
            color: #000;
        }
        .carousel-button.up {
            border-bottom: 1px solid #eee;
        }
        .carousel-button.down {
            border-top: 1px solid #eee;
        }

        /* --- Overlay para seleções --- */
        .selection-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease-in-out;
        }
        .selection-overlay.active {
            visibility: visible;
            opacity: 1;
        }
        .selection-carousel {
            position: relative;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 100px;
            height: 250px;
            max-height: 90vh;
            overflow: hidden;
        }
        .selection-carousel .selection-items-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: transform 0.2s ease-out;
            padding-top: 100px;
            padding-bottom: 100px;
        }
        .selection-carousel .item {
            min-width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-sizing: border-box;
            cursor: pointer;
            color: #555;
            transition: color 0.1s ease-out, transform 0.1s ease-out, font-size 0.1s ease-out;
        }
        .selection-carousel .item:hover {
            font-size: 28px;
            transform: scale(1.1);
            color: #00796b;
        }
        .selection-carousel .item.selected-overlay-item {
            background-color: #e0f7fa;
            color: #00796b;
            font-weight: bold;
        }

        /* --- Regras para o form-group que engloba tudo --- */
        .form-group {
            background-color: #f8fcfd;
            padding: 25px;
            border-radius: 10px;
            margin-top: 25px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #e0e0e0;
            padding-bottom: 30px;
        }

        .form-group > .section-title {
            font-size: 1.5em;
            color: #004d40;
            margin-bottom: 30px;
            border-bottom: 3px solid #b2dfdb;
            padding-bottom: 12px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .input-group > label {
            display: block;
            width: 100%;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.1em;
            color: #546e7a;
        }

        /* --- Regras para a Seção de Pausa (sub-section-pause-config) --- */
        .sub-section-pause-config {
            padding-top: 15px;
            margin-top: 25px;
            border-top: 1px dashed #cfd8dc;
            padding-bottom: 10px;
        }

        .sub-section-pause-config .section-title.sub-title {
            font-size: 1.2em;
            color: #00796b;
            margin-top: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0f7fa;
            padding-bottom: 8px;
        }

        .radio-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-option input[type="radio"],
        .radio-option input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
            accent-color: #00796b;
        }

        .radio-option label {
            font-size: 1.05em;
            color: #546e7a;
            cursor: pointer;
        }

        /* --- Seção de Pausas Ativas --- */
        #active-pauses-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0fcfc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
        }

        #active-pauses-section .section-title {
            font-size: 1.5em;
            color: #004d40;
            margin-bottom: 20px;
            border-bottom: 2px solid #b2dfdb;
            padding-bottom: 10px;
        }

        #pauses-list {
            list-style: none;
            padding: 0;
            max-height: 200px; /* Para rolagem se houver muitas pausas */
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #fff;
        }

        #pauses-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            font-size: 0.95em;
            color: #444;
        }

        #pauses-list li:last-child {
            border-bottom: none;
        }

        #pauses-list li span {
            flex-grow: 1;
            text-align: left;
        }

        #pauses-list li .remove-pause-button {
            background-color: #ef5350; /* Vermelho suave */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background-color 0.2s ease;
        }

        #pauses-list li .remove-pause-button:hover {
            background-color: #d32f2f; /* Vermelho mais escuro */
        }
        
        /* --- Modal para Gist Config --- */
        .gist-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease-in-out;
        }
        .gist-modal-overlay.active {
            visibility: visible;
            opacity: 1;
        }
        .gist-modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 450px;
            text-align: left;
        }
        .gist-modal-content h3 {
            color: #00796b;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .gist-modal-content label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 0.95em;
        }
        .gist-modal-content input[type="text"],
        .gist-modal-content input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .gist-modal-content .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .gist-modal-content .modal-buttons button {
            margin-top: 0;
            padding: 10px 20px;
            font-size: 1em;
        }
        .gist-modal-content .modal-buttons .cancel-button {
            background-color: #90a4ae;
        }
        .gist-modal-content .modal-buttons .cancel-button:hover {
            background-color: #607d8b;
        }
    </style>
</head>

    <div class="alarm-container">
        <h1>Meu Despertador</h1>
        <div id="clock" class="time-display"></div>

        <div class="form-group">
            <div class="section-title">Configurações da Pausa:</div>
            
            <div id="initial-pause-time-setting" class="input-group">
                <label>Hora de Início da Pausa:</label>

                                <div class="carousel-button down" data-direction="down">﹀</div>

                        </div>
                    </div>

                    <div class="carousel-container">
                        <div class="carousel" id="pause-duration-minute">
                            <div class="items-container" id="pause-duration-minute-items"></div>
                            <div class="carousel-buttons">
                                <div class="carousel-button up" data-direction="up">︿</div>

    <div class="selection-overlay" id="initial-pause-minute-selection-overlay">

    <div class="selection-overlay" id="pause-duration-hour-selection-overlay">

    <div class="gist-modal-overlay" id="gist-config-modal">

    <script>
    
    class TimeCarousel {
    constructor(options) {
        this.mainCarouselElement = options.mainCarouselElement;
        this.mainItemsContainer = options.mainItemsContainer;
        this.upButton = options.upButton;
        this.downButton = options.downButton;
        this.selectionOverlay = options.selectionOverlay;
        this.selectionItemsContainer = options.selectionItemsContainer;
        this.currentValueRef = options.currentValueRef; // Object reference { value: N }
        this.totalItems = options.totalItems;
        this.itemHeight = 50;
        this.itemsInView = 5;
        this.bufferItems = Math.floor(this.itemsInView / 2);
        this.numRepeats = 3; // For infinite scroll in overlay

        this.isTransitioning = false; // Flag to prevent rapid jumps

        this.populateMainCarousel();
        this.updateMainCarouselPosition(this.currentValueRef.value);
        this.setupMainCarouselScroll();
        this.setupCarouselButtons();
        this.setupSelectionCarouselInteraction();
        this.populateSelectionCarousel(); // Initial population for overlays
    }

    // Populates the main visible carousel
    populateMainCarousel() {
        this.mainItemsContainer.innerHTML = '';
        for (let i = 0; i < this.totalItems; i++) {
            const value = i.toString().padStart(2, '0');
            const item = document.createElement('div');
            item.classList.add('item');
            item.textContent = value;
            this.mainItemsContainer.appendChild(item);
        }
    }

    // Updates the visual position of the main carousel
    updateMainCarouselPosition(currentIndex) {
        this.mainItemsContainer.style.transform = `translateY(-${currentIndex * this.itemHeight}px)`;
    }

    // Handles mouse wheel scrolling for the main carousel
    setupMainCarouselScroll() {
        this.mainItemsContainer.addEventListener('wheel', (event) => {
            event.preventDefault();
            if (event.deltaY > 0) { // Scroll down
                this.currentValueRef.value = (this.currentValueRef.value + 1) % this.totalItems;
            } else { // Scroll up
                this.currentValueRef.value = (this.currentValueRef.value - 1 + this.totalItems) % this.totalItems;
            }
            this.updateMainCarouselPosition(this.currentValueRef.value);
        });
    }

    // Handles clicks on up/down buttons for the main carousel
    setupCarouselButtons() {
        if (this.upButton) {
            this.upButton.addEventListener('click', () => {
                this.currentValueRef.value = (this.currentValueRef.value - 1 + this.totalItems) % this.totalItems;
                this.updateMainCarouselPosition(this.currentValueRef.value);
            });
        }
        if (this.downButton) {
            this.downButton.addEventListener('click', () => {
                this.currentValueRef.value = (this.currentValueRef.value + 1) % this.totalItems;
                this.updateMainCarouselPosition(this.currentValueRef.value);
            });
        }
    }

    // Populates the full selection overlay carousel
    populateSelectionCarousel() {
        this.selectionItemsContainer.innerHTML = '';
        for (let r = 0; r < this.numRepeats; r++) {
            for (let i = 0; i < this.totalItems; i++) {
                const value = i.toString().padStart(2, '0');
                const item = document.createElement('div');
                item.classList.add('item');
                item.textContent = value;
                item.dataset.value = i; // Store actual value
                item.dataset.fullIndex = (r * this.totalItems) + i; // Store full index in repeated list
                this.selectionItemsContainer.appendChild(item);

                item.addEventListener('click', (event) => {
                    const selectedValue = parseInt(event.target.dataset.value);
                    this.currentValueRef.value = selectedValue; // Update the reference
                    this.updateMainCarouselPosition(this.currentValueRef.value); // Update main carousel
                    this.selectionOverlay.classList.remove('active'); // Close the overlay
                });
            }
        }
    }

    // Updates the visual position of the selection carousel for "infinite" scroll effect
    updateSelectionCarouselPosition(currentLogicalIndex, isScrolling = false) {
        const midBlockStartOffset = Math.floor(this.numRepeats / 2) * this.totalItems;
        let targetFullIndex = midBlockStartOffset + currentLogicalIndex;

        let targetTransformY = -(targetFullIndex * this.itemHeight) + (this.bufferItems * this.itemHeight);

        // Apply transition based on interaction type
        if (!isScrolling && this.isTransitioning) {
            this.selectionItemsContainer.style.transition = `transform 0.2s ease-out`;
        } else if (isScrolling && !this.isTransitioning) {
            this.selectionItemsContainer.style.transition = 'none';
        } else if (!isScrolling && !this.isTransitioning) {
            this.selectionItemsContainer.style.transition = `transform 0.2s ease-out`;
        }
        this.selectionItemsContainer.style.transform = `translateY(${targetTransformY}px)`;

        // Snap-back logic for "infinite" scroll feel
        const scrolledOffset = Math.abs(parseFloat(this.selectionItemsContainer.style.transform.replace('translateY(', '').replace('px)', ''))) - (midBlockStartOffset * this.itemHeight) + (this.bufferItems * this.itemHeight);

        if (scrolledOffset < (this.bufferItems * this.itemHeight) && currentLogicalIndex >= 0) {
            const newTargetFullIndex = (this.numRepeats - 1) * this.totalItems + currentLogicalIndex;
            const newTransformY = -(newTargetFullIndex * this.itemHeight) + (this.bufferItems * this.itemHeight);
            
            this.selectionItemsContainer.style.transition = 'none';
            requestAnimationFrame(() => {
                this.selectionItemsContainer.style.transform = `translateY(${newTransformY}px)`;
            });
        } else if (scrolledOffset > ((this.totalItems - this.bufferItems) * this.itemHeight)) {
            const newTargetFullIndex = (0 * this.totalItems) + currentLogicalIndex;
            const newTransformY = -(newTargetFullIndex * this.itemHeight) + (this.bufferItems * this.itemHeight);
            
            this.selectionItemsContainer.style.transition = 'none';
            requestAnimationFrame(() => {
                this.selectionItemsContainer.style.transform = `translateY(${newTransformY}px)`;
            });
        }
        // Re-enable transition if it was turned off for a snap, only if not already transitioning
        if (!this.isTransitioning && !this.selectionItemsContainer.style.transition.includes('0.2s')) {
             this.selectionItemsContainer.style.transition = `transform 0.2s ease-out`;
        }
    }
    
    // Handles opening the selection overlay and its scrolling
    setupSelectionCarouselInteraction() {
        this.mainItemsContainer.addEventListener('click', (event) => {
            this.isTransitioning = true;
            this.selectionItemsContainer.style.transition = `transform 0.2s ease-out`;
            this.updateSelectionCarouselPosition(this.currentValueRef.value, false);
            this.selectionOverlay.classList.add('active');
            event.stopPropagation();
            
            // Mark selected item in overlay
            const currentItemsInOverlay = this.selectionItemsContainer.querySelectorAll('.item');
            currentItemsInOverlay.forEach(item => {
                item.classList.remove('selected-overlay-item');
                if (parseInt(item.dataset.value) === this.currentValueRef.value) {
                    item.classList.add('selected-overlay-item');
                }
            });

            setTimeout(() => {
                this.isTransitioning = false;
            }, 200); // Match CSS transition duration
        });

        this.selectionOverlay.addEventListener('click', (event) => {
            if (event.target === this.selectionOverlay) {
                this.selectionOverlay.classList.remove('active');
            }
        });

        this.selectionOverlay.querySelector('.selection-carousel').addEventListener('wheel', (event) => {
            event.preventDefault();
            let newLogicalIndex = this.currentValueRef.value;

            if (event.deltaY > 0) { // Scroll down
                newLogicalIndex = (newLogicalIndex + 1) % this.totalItems;
            } else { // Scroll up
                newLogicalIndex = (newLogicalIndex - 1 + this.totalItems) % this.totalItems;
            }
            this.currentValueRef.value = newLogicalIndex;

            // Update main carousel
            this.updateMainCarouselPosition(this.currentValueRef.value);

            // Update selection carousel position for the current logical index
            this.selectionItemsContainer.style.transition = `transform 0.2s ease-out`;
            this.updateSelectionCarouselPosition(newLogicalIndex, true);
            
            // Update selected item in overlay
            const currentItemsInOverlay = this.selectionItemsContainer.querySelectorAll('.item');
            currentItemsInOverlay.forEach(item => {
                item.classList.remove('selected-overlay-item');
                if (parseInt(item.dataset.value) === this.currentValueRef.value) {
                    item.classList.add('selected-overlay-item');
                }
            });
        });
    }

    // Method to enable/disable interaction
    setEnabled(isEnabled) {
        if (isEnabled) {
            this.mainCarouselElement.style.pointerEvents = 'auto';
            this.mainCarouselElement.style.opacity = '1';
        } else {
            this.mainCarouselElement.style.pointerEvents = 'none';
            this.mainCarouselElement.style.opacity = '0.6'; // Dim it
        }
    }
}

// Função para exibir notificações desktop
function showDesktopNotification(title, body) {
    if (!("Notification" in window)) {
        console.warn("Este navegador não suporta notificações de desktop.");
        return;
    }
    if (Notification.permission === "granted") {
        new Notification(title, { body: body });
    } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(function (permission) {
            if (permission === "granted") {
                new Notification(title, { body: body });
            }
        });
    }
}

// Função para renderizar a lista de pausas na UI
function renderPausesList() {
    pausesList.innerHTML = ''; // Limpa a lista atual

    if (activePauses.length === 0) {
        const li = document.createElement('li');
        li.textContent = 'Nenhuma pausa definida.';
        pausesList.appendChild(li);
        return;
    }

    activePauses.forEach(pause => {
        const li = document.createElement('li');
        let pauseInfo = `Início: ${String(pause.startTime.hours).padStart(2, '0')}:${String(pause.startTime.minutes).padStart(2, '0')}`;

        if (pause.type === 'duration') {
            pauseInfo += ` | Duração: ${String(pause.duration.hours).padStart(2, '0')}h ${String(pause.duration.minutes).padStart(2, '0')}m`;
        } else { // type === 'end-time'
            pauseInfo += ` | Fim: ${String(pause.endTime.hours).padStart(2, '0')}:${String(pause.endTime.minutes).padStart(2, '0')}`;
        }

        if (pause.dailyRepeat) {
            pauseInfo += ' (Diária)';
        }

        const span = document.createElement('span');
        span.textContent = pauseInfo;
        li.appendChild(span);

        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remover';
        removeButton.classList.add('remove-pause-button');
        removeButton.dataset.id = pause.id; // Armazena o ID da pausa
        removeButton.addEventListener('click', () => removePause(pause.id));
        li.appendChild(removeButton);

        pausesList.appendChild(li);
    });
}

// Função para remover uma pausa individualmente
function removePause(id) {
    activePauses = activePauses.filter(pause => pause.id !== id);
    renderPausesList();
    // Se a pausa removida era diária e carregada de Gist, deveríamos atualizar o Gist.
    // Isso será abordado na função savePausesToGist.
    savePausesToGist(true); // Tenta salvar após remover, se o Gist estiver configurado
}

// Função para gerar um ID único para a pausa
function generateUniqueId() {
    return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
}

// Função para verificar e disparar pausas
function checkPauses() {
    const now = new Date();
    const currentHours = now.getHours();
    const currentMinutes = now.getMinutes();

    activePauses.forEach(pause => {
        const pauseStartDate = new Date();
        pauseStartDate.setHours(pause.startTime.hours, pause.startTime.minutes, 0, 0);

        const pauseEndDate = new Date();
        pauseEndDate.setHours(pause.endTime.hours, pause.endTime.minutes, 0, 0);

        // Ajustar a data da pausa para hoje se ela já passou hoje e for diária
        if (pause.dailyRepeat && pauseStartDate < now && (pauseEndDate < now || pause.startTime.hours > now.getHours() || (pause.startTime.hours === now.getHours() && pause.startTime.minutes > now.getMinutes()))) {
             // Se a pausa de hoje já passou, mas ela é diária, ela é para o próximo dia
             // Não ajustamos a data de início da notificação para não notificar de pausas passadas
             // Apenas a lógica de término precisa se preocupar em virar o dia.
        }

        // Lógica de NOTIFICAÇÃO de INÍCIO (apenas uma vez por ciclo da pausa)
        // Verificamos se a hora atual coincide com a hora de início da pausa
        // E se a pausa não foi "iniciada" hoje ainda (para pausas diárias)
        const isTimeForStart = currentHours === pause.startTime.hours && currentMinutes === pause.startTime.minutes;
        const hasStartedToday = pause.lastNotifiedStart && new Date(pause.lastNotifiedStart).toDateString() === now.toDateString();

        if (isTimeForStart && !hasStartedToday) {
            showDesktopNotification('Pausa Iniciada!', `A pausa que começa às ${String(pause.startTime.hours).padStart(2, '0')}:${String(pause.startTime.minutes).padStart(2, '0')} (${pause.dailyRepeat ? 'Diária' : 'Única'}) começou.`);
            pause.lastNotifiedStart = now.toISOString(); // Marca que foi notificada hoje
        }

        // Lógica de NOTIFICAÇÃO de TÉRMINO
        // Verificamos se a hora atual coincide com a hora de término da pausa
        // E se a pausa não foi "terminada" hoje ainda (para pausas diárias)
        const isTimeForEnd = currentHours === pause.endTime.hours && currentMinutes === pause.endTime.minutes;
        const hasEndedToday = pause.lastNotifiedEnd && new Date(pause.lastNotifiedEnd).toDateString() === now.toDateString();

        if (isTimeForEnd && !hasEndedToday) {
            showDesktopNotification('Pausa Terminada!', `A pausa que termina às ${String(pause.endTime.hours).padStart(2, '0')}:${String(pause.endTime.minutes).padStart(2, '0')} (${pause.dailyRepeat ? 'Diária' : 'Única'}) terminou.`);
            pause.lastNotifiedEnd = now.toISOString(); // Marca que foi notificada hoje

            if (!pause.dailyRepeat) {
                // Se não for diária, remove após terminar
                removePause(pause.id);
            }
        }
    });
}


// Função principal de atualização do relógio e verificação de pausas
function updateCurrentTime() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

    // A cada minuto completo, verifica as pausas
    if (seconds === '00' || true) { // Temporariamente 'true' para testes mais frequentes, remover no final
        checkPauses();
    }
}

// Função para carregar pausas do Gist
async function loadPausesFromGist() {
    if (!gistToken || !gistId) {
        alarmDisplay.textContent = 'Gist não configurado. Não é possível carregar pausas.';
        alarmDisplay.style.color = '#d32f2f';
        dailyRepeatCheckbox.disabled = true; // Desabilita se não configurado
        return;
    }

    const gistUrl = `https://api.github.com/gists/${gistId}`;
    try {
        const response = await fetch(gistUrl, {
            headers: {
                'Authorization': `token ${gistToken}`,
                'Accept': 'application/vnd.github.v3+json'
            }
        });

        if (!response.ok) {
            if (response.status === 404) {
                 alarmDisplay.textContent = 'Gist não encontrado. Verifique o ID.';
            } else if (response.status === 401) {
                 alarmDisplay.textContent = 'Token Gist inválido ou sem permissão.';
            } else {
                 alarmDisplay.textContent = `Erro ao carregar Gist: ${response.statusText}`;
            }
            dailyRepeatCheckbox.disabled = true; // Desabilita em caso de erro
            console.error('Erro ao carregar Gist:', response.status, response.statusText);
            return;
        }

        const gistData = await response.json();
        const fileName = Object.keys(gistData.files)[0]; // Pega o nome do primeiro arquivo
        const fileContent = gistData.files[fileName].content;
        
        try {
            const loadedPauses = JSON.parse(fileContent);
            // Filtra apenas pausas diárias do Gist para evitar duplicação ou conflitos com pausas únicas
            activePauses = activePauses.filter(p => !p.dailyRepeat).concat(loadedPauses.filter(p => p.dailyRepeat));
            renderPausesList();
            alarmDisplay.textContent = 'Pausas carregadas do Gist!';
            alarmDisplay.style.color = '#00796b';
            dailyRepeatCheckbox.disabled = false; // Habilita a opção de repetição diária
        } catch (jsonError) {
            alarmDisplay.textContent = 'Erro ao analisar JSON do Gist.';
            alarmDisplay.style.color = '#d32f2f';
            dailyRepeatCheckbox.disabled = true;
            console.error('Erro ao analisar JSON do Gist:', jsonError);
        }

    } catch (error) {
        alarmDisplay.textContent = 'Erro de rede ao acessar Gist.';
        alarmDisplay.style.color = '#d32f2f';
        dailyRepeatCheckbox.disabled = true;
        console.error('Erro de rede ao carregar Gist:', error);
    }
}

// Função para salvar pausas (apenas as diárias) no Gist
async function savePausesToGist(fromRemove = false) {
    if (!gistToken || !gistId) {
        // Se o usuário tenta salvar (ex: remove uma pausa diária) mas não configurou o gist,
        // ele só não terá a persistência, mas a remoção local ocorrerá.
        if (fromRemove) {
            console.warn("Gist não configurado, não é possível salvar alterações de pausas.");
            return;
        }
        return; // Não faz nada se o Gist não estiver configurado para salvar novas pausas
    }

    // Pega apenas as pausas diárias para salvar no Gist
    const pausesToSave = activePauses.filter(pause => pause.dailyRepeat);
    const gistContent = JSON.stringify(pausesToSave, null, 2);

    const gistUrl = `https://api.github.com/gists/${gistId}`;
    const fileName = "pausas.json"; // Nome do arquivo dentro do Gist

    try {
        const response = await fetch(gistUrl, {
            method: 'PATCH', // Usar PATCH para atualizar um Gist existente
            headers: {
                'Authorization': `token ${gistToken}`,
                'Accept': 'application/vnd.github.v3+json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                description: "Pausas do Despertador",
                files: {
                    [fileName]: {
                        content: gistContent
                    }
                }
            })
        });

        if (!response.ok) {
            alarmDisplay.textContent = `Erro ao salvar Gist: ${response.statusText}`;
            alarmDisplay.style.color = '#d32f2f';
            console.error('Erro ao salvar Gist:', response.status, response.statusText);
            return;
        }

        alarmDisplay.textContent = 'Pausas diárias salvas no Gist!';
        alarmDisplay.style.color = '#00796b';

    } catch (error) {
        alarmDisplay.textContent = 'Erro de rede ao salvar Gist.';
        alarmDisplay.style.color = '#d32f2f';
        console.error('Erro de rede ao salvar Gist:', error);
    }
}
